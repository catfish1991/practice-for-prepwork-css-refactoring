<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="main.css">
        <head>
        <body>
            <fieldset>

                <form type="post">
                    <legend>
                        <button type="button">Add User</button>
                        <div>
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>

                        <div>
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>

                        <div>
                            <label for="email">Email Address:</label>
                            <input type="text" id="email" name="email">
                        </div>

                        <div>
                            <label for="menu">Status</label>

                            <select name="status" id="menu">
                                <option value="">--Choose Status--</option>
                                <option value='student'>Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>

                        <fieldset>
                            <legend>
                                Choose your favorite programming language
                            </legend>

                     <div>
                            <input type="radio" id="html" name="html" value="html"
                            checked>
                            <label for="html">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="css" name="css" value="css">
                        <label for="css">CSS</label>
                    </div>

                    <div>
                        <input type="radio" id="javascript" name="javascript" value="javascript">
                        <label for="javascript">Javascript</label>
                    </div>
                    </fieldset>

                    <div>
                        <input type="text" id="comments" name="comments">
                        <label for="comments">Comments</label>
                    </div>

                    <div>
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Sign up for the newsletter</label>
                    </div>

                    <div>
                        <input type="checkbox" id="chbox" name="chbox">
                        <label for="chbox">Agree to terms and conditions</label>
                    </div>

                    <div>
                        <input type="button" id="submit" name="submit">
                        <label for="submit">Submit</label>
                    </div>
                 </form>
        </body>
    </html>
